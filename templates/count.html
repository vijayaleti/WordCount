<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>
<h2 align="centre" >There are {{ count }} words  in your entered text</h2>

<a href="{% url 'home' %}">Start Again</a>

<h1>Your Text: </h1>

{{ fulltext }}
<h3>Word count for each word are: </h3>
<br>
{{% for word, counttotal in sortedwords %}

{{ word }} - {{ counttotal }}
<br>
{% endfor %}
</body>
</html>
